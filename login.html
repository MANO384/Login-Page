<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .space{ 
     margin-bottom: 15px;
     border-spacing: 10px;
    }
    .box{
      width: 330px;
      height: 350px;
      background-color: white;
      border-radius: 20px;
    }
  </style>
</head>
<body style="background: linear-gradient(to right, skyblue,lavender, violet);">
  <center>
    <br>
    <br><br>
    <div class="box">
    <h1>Students Registration</h1>
  <form>
    <table class="space">
    <tr>
      <td>Name</td>
      <td><input type="text" placeholder="Enter your Name"></td>
    </tr>
    <tr><td>Age</td><td><input type="number" placeholder="Enter your Age"></td></tr>
    <tr><td>Date of Birth</td><td><input type="date"></td></tr>
    <tr><td>Department</td>
      <td>
        <select>
          <option>CSE</option>
          <option>IT</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>MECH</option>
        </select>
      </td></tr>
      <tr><td>College Name</td><td><input type="Text" placeholder="Enter your college name"></td></tr>
      
    </table>
    <button>Submit</button>
  </form>
  </div>
  </center>
</body>
</html>
